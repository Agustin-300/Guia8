<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<form id="formulario">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje"></textarea><br><br>
		<input type="submit" value="Enviar">
	</form>

	<div id="mensaje-enviado" style="display:none;">
		<p>¡Tu mensaje fue enviado!</p>
	</div>

	<script>
		//Para obtener el formulario y el elemento del mensaje
		const formulario = document.getElementById('formulario');
		const mensajeEnviado = document.getElementById('mensaje-enviado');

		//El evento submit del formulario
		formulario.addEventListener('submit', function(evento) {
			//Para prevenir que el formulario (envío) funcione "correctamente"
			evento.preventDefault();

			//Para mostrar el mensaje de que el formulario fue enviado
			mensajeEnviado.style.display = 'block';
		});
	</script>
</body>
</html>
